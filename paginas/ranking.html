<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking: Mejores Postres</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header id="header">
                        
        <button id="boton-menu" class="boton-menu"><svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="20" height="20" viewBox="0 0 50 50">
            <path d="M 0 9 L 0 11 L 50 11 L 50 9 Z M 0 24 L 0 26 L 50 26 L 50 24 Z M 0 39 L 0 41 L 50 41 L 50 39 Z"></path>
            </svg></button>
            
            <div class="contenedor-logo">
                <img class="torta-logo" src="../imagenes/pastel.png" alt="">
                <h1 class="logo"><a href="/index.html"> Pasteles María</a></h1>
            </div>
        <div id="contenedor-nav" class="contenedor-nav">
            <ul>
                <li><a href="..index.html">INICIO</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li id="modoOscuro">CAMBIAR <span id="modo">MODO</span></li>
            </ul>
        </div>
    </header>
    
    <section class="ranking">
        <table>
            <thead>
                <th>Imagen</th>
                <th>Postre</th>
                <th>Puntuación</th>
            </thead>
            <tr>
                <td><img src="../imagenes/torta-matilda.jpeg" alt=""></td>
                <td>Torta Matilda</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td><img src="../imagenes/tarta.jpeg" alt=""></td>
                <td>Tarta de Frutos Rojos</td>
                <td>7.5</td>
            </tr>
            <tr>
                <td><img src="../imagenes/torta-roja.jpeg" alt=""></td>
                <td>Torta de Frutilla</td>
                <td>10</td>
            </tr>

        </table>
    </section>
    <section>
        <h1>COMENTARIOS</h1>
        Agrega tu Comentario
        <form id="form" class="form_comentarios">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" required>
            <label for="fecha">Fecha</label>
            <input type="date" name="fecha" id="fecha" required>
            <label for="comentario">Comenta!</label>
            <textarea name="comentario" id="comentarioinput" maxlength="250" cols="40" rows="7" required></textarea>
            <button id="btn-publicar">Publicar</button>
            <p id="mensaje"></p>
        </form>
        
        <ul class="comentariosausejax" id="comentariosausejax">
           
        </ul>
        <button id="btn-borrar" value="Borrar">BORRAR COMENTARIO</button>
    </section>

    <aside>
        <div class="contenedorPublicidad">
            <img src="../imagenes/chef.jpeg" alt="">
            <h2>COMPRA MI CURSO</h2>
            <h3>Tan solo por esta semana <span class="span-publicidad">30% OFF</span></h3>
            <button class="boton-publicidad">COMPRAR$$$</button>
        </div>
    </aside>
    
    <footer>2024, Pasteles María</footer>

   
    <script src="../js/comentarios.js"></script>
</body>
</html>
